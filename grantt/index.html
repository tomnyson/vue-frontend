<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gantt Chart with Dynamic Team Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- DHTMLX Gantt Chart -->
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css" />
    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
    <!-- dom-to-image for rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h1 class="text-center mb-4">Gantt Chart with Dynamic Team Management</h1>
      <div id="gantt_here" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>
      <div class="d-flex justify-content-end mt-3">
        <button id="manage_team" class="btn btn-secondary me-2">Manage Team</button>
        <button id="add_task" class="btn btn-primary me-2">Add Task</button>
        <button id="export_pdf" class="btn btn-success">Export to PDF</button>
      </div>
    </div>

    <!-- Modal for Adding Task -->
    <div
      class="modal fade"
      id="taskModal"
      tabindex="-1"
      aria-labelledby="taskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Add Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="task-form">
              <div class="mb-3">
                <label for="task-name" class="form-label">Task Name</label>
                <input
                  type="text"
                  id="task-name"
                  class="form-control"
                  placeholder="Task Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="task-start-date" class="form-label">Start Date</label>
                <input type="date" id="task-start-date" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="task-duration" class="form-label">Duration (days)</label>
                <input
                  type="number"
                  id="task-duration"
                  class="form-control"
                  placeholder="Duration"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="task-user" class="form-label">Assign User</label>
                <select id="task-user" class="form-select" required></select>
              </div>
              <div class="d-flex justify-content-end">
                <button type="button" id="save-task" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Managing Team -->
    <div
      class="modal fade"
      id="teamModal"
      tabindex="-1"
      aria-labelledby="teamModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="teamModalLabel">Manage Team</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="team-form">
              <div class="mb-3">
                <label for="team-member" class="form-label">Add Team Member</label>
                <input
                  type="text"
                  id="team-member"
                  class="form-control"
                  placeholder="Enter Team Member Name"
                />
              </div>
              <div class="d-flex justify-content-end">
                <button type="button" id="add-member" class="btn btn-secondary me-2">Add</button>
              </div>
            </form>
            <ul id="team-list" class="list-group mt-3"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Initialize Gantt Chart
      gantt.init("gantt_here");

      // Load tasks from localStorage or use default data
      const loadTasks = () => {
        const tasks = JSON.parse(localStorage.getItem("tasks")) || [
          { id: 1, text: "Project #1", start_date: "2024-11-25", duration: 10, user: "User1" },
          { id: 2, text: "Task #1", start_date: "2024-11-26", duration: 5, parent: 1, user: "User2" },
          { id: 3, text: "Task #2", start_date: "2024-11-27", duration: 7, parent: 1, user: "User3" },
        ];
        gantt.clearAll();
        gantt.parse({ data: tasks });
      };

      // Load team members from localStorage or use default
      const loadTeamMembers = () => {
        const team = JSON.parse(localStorage.getItem("team")) || ["User1", "User2", "User3"];
        localStorage.setItem("team", JSON.stringify(team));
        return team;
      };

      // Populate team members dropdown
      const populateTeamDropdown = () => {
        const teamDropdown = document.getElementById("task-user");
        teamDropdown.innerHTML = '<option value="" disabled selected>Select User</option>';
        const team = loadTeamMembers();
        team.forEach((member) => {
          const option = document.createElement("option");
          option.value = member;
          option.textContent = member;
          teamDropdown.appendChild(option);
        });
      };

      // Render team list
      const renderTeamList = () => {
        const teamList = document.getElementById("team-list");
        teamList.innerHTML = "";
        const team = loadTeamMembers();
        team.forEach((member, index) => {
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";
          li.textContent = member;
          const removeBtn = document.createElement("button");
          removeBtn.className = "btn btn-sm btn-danger";
          removeBtn.textContent = "Remove";
          removeBtn.addEventListener("click", () => {
            const updatedTeam = team.filter((_, i) => i !== index);
            localStorage.setItem("team", JSON.stringify(updatedTeam));
            renderTeamList();
            populateTeamDropdown();
          });
          li.appendChild(removeBtn);
          teamList.appendChild(li);
        });
      };

      // Add new team member
      document.getElementById("add-member").addEventListener("click", () => {
        const teamMemberInput = document.getElementById("team-member");
        const newMember = teamMemberInput.value.trim();
        if (newMember) {
          const team = loadTeamMembers();
          team.push(newMember);
          localStorage.setItem("team", JSON.stringify(team));
          renderTeamList();
          populateTeamDropdown();
          teamMemberInput.value = "";
        }
      });

      // Save Task
      document.getElementById("save-task").addEventListener("click", () => {
        const taskName = document.getElementById("task-name").value;
        const startDate = document.getElementById("task-start-date").value;
        const duration = document.getElementById("task-duration").value;
        const assignedUser = document.getElementById("task-user").value;

        if (!taskName || !startDate || !duration || !assignedUser) {
          alert("Please fill out all fields");
          return;
        }

        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        const newTask = {
          id: tasks.length + 1,
          text: taskName,
          start_date: startDate,
          duration: parseInt(duration, 10),
          user: assignedUser,
        };

        tasks.push(newTask);
        localStorage.setItem("tasks", JSON.stringify(tasks));

        const modal = bootstrap.Modal.getInstance(document.getElementById("taskModal"));
        modal.hide();

        loadTasks();
      });

      // Open Modal for Adding Task
      document.getElementById("add_task").addEventListener("click", () => {
        populateTeamDropdown();
        const taskModal = new bootstrap.Modal(document.getElementById("taskModal"));
        taskModal.show();
      });

      // Open Modal for Managing Team
      document.getElementById("manage_team").addEventListener("click", () => {
        renderTeamList();
        const teamModal = new bootstrap.Modal(document.getElementById("teamModal"));
        teamModal.show();
      });

      // Export to PDF
      document.getElementById("export_pdf").addEventListener("click", async () => {
        const ganttContainer = document.getElementById("gantt_here");

        try {
          const { jsPDF } = window.jspdf;

          // Capture the Gantt chart as a PNG image
          const imgData = await domtoimage.toPng(ganttContainer);

          // Initialize jsPDF and calculate dimensions
          const pdf = new jsPDF("landscape", "mm", "a4");
          const pdfWidth = pdf.internal.pageSize.getWidth();
          const pdfHeight = (ganttContainer.offsetHeight * pdfWidth) / ganttContainer.offsetWidth;

          // Add the image to the PDF
          pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);

          // Save the PDF
          pdf.save("gantt-chart.pdf");
        } catch (error) {
          console.error("Error exporting PDF:", error);
        }
      });

      // Initial Load
      loadTasks();
      renderTeamList();
    </script>
  </body>
</html>
